<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Homework Quiz!</title>
  <link rel="stylesheet" type="text/css" href="quizstyle.css">

  <script defer src="quiz.js"></script>
  <title>Quiz App</title>
</head>
<body>


<div class="grid">
    <div id ="quiz">
        <h1> Quiz</h1>
        <hr style="margin-bottom: 40px"  color="#ff9c71">
        <p id="question"></p>

        <div class="button">
            <button id="bt0"><span id="choice0"></span></button>
            <button id="bt1"><span id="choice1"></span></button>
            <button id="bt2"><span id="choice2"></span></button>
            <button id="bt3"><span id="choice3"></span></button>
        </div>
       
        <hr style="margin-top: 50px" color="#ff9c71">

        <footer>
            <p id="progress">Question: now  of all</p>
        </footer>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="quiz.js"></script>
</body>
</html>
